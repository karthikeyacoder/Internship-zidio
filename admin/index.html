<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Analytics Admin Panel - System Management</title>
    <meta name="description" content="Admin panel for Excel Analytics Platform - Manage users, monitor system performance, and analyze usage statistics" />
    <meta name="keywords" content="admin, dashboard, analytics, user management, system monitoring" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Admin specific meta -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    
    <style>
      /* Critical CSS for admin panel */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f9fafb;
        color: #111827;
        line-height: 1.5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .admin-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8B4513, #A0522D);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.3s ease;
      }
      
      .admin-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .admin-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      
      .admin-subtext {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Prevent flash of unstyled content */
      .admin-loading + * {
        visibility: hidden;
      }
      
      .admin-loading.fade-out + * {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="admin-loading">
        <div class="admin-spinner"></div>
        <div class="admin-text">Excel Analytics Admin</div>
        <div class="admin-subtext">Loading admin panel...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
